<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUMAG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .wrapper {
            background: #fff;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }
        h1 {
            font-size: 42px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
            transform: translateY(-3px);
        }
        .button:active {
            transform: scale(0.95);
        }
        .footer {
            width: 100%;
            background-color: #34495e;
            color: #f8f9fa; /* Світліший колір */
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 14px;
        }
        .footer a {
            color: inherit; /* Зберігає колір тексту */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Ласкаво просимо на Anumag!</h1>
        <p>Сайт у розробці, повертайтеся пізніше.</p>
        <a href="#" class="button">Повернутися на головну</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Anumag. Всі права захищені. | Контакт: 
            <a href="mailto:volodymyr.voloshyn@proton.me">volodymyr.voloshyn@proton.me</a>
        </p>
        <div class="social-links">
            <a href="https://t.me/anumag" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://github.com/anumag1" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="width: 24px; height: 24px;">
            </a>
            <a href="https://www.linkedin.com/in/volodymyr-voloshyn-14b233261" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png?20140125013055" alt="LinkedIn" style="width: 24px; height: 24px;">
            </a>
        </div>
    </div>
</body>
</html>
