<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anumag</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .wrapper {
            background: #fff;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transform: scale(1);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 42px;
            color: #3498db;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #7f8c8d;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(0);
        }
        .footer {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 14px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Ласкаво просимо на Anumag!</h1>
        <p>Сайт у розробці, повертайтеся пізніше.</p>
        <a href="#" class="button">Повернутися на головну</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Anumag. Всі права захищені. | Контакт: <a href="mailto:volodymyr.voloshyn@proton.me" style="color: #fff;">volodymyr.voloshyn@proton.me</a></p>
        <div class="social-links">
            <a href="https://www.instagram.com/anumag.ks" target="_blank" style="color: #fff; margin: 0 10px; text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://github.com/anumag1" target="_blank" style="color: #fff; margin: 0 10px; text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="width: 24px; height: 24px;">
            </a>
            <a href="www.linkedin.com/in/volodymyr-voloshyn-14b233261" target="_blank" style="color: #fff; margin: 0 10px; text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo_2023.png" alt="LinkedIn" style="width: 24px; height: 24px;">
            </a>
        </div>
    </div>

</body>
</html>
