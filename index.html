<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="IoT, cybersecurity, Internet of Things, security, smart devices">
    <title>ANUMAG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #e9ecef 100%);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
                        0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 48px;
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
        }

        p {
            font-size: 20px;
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .footer {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #ffffff;
            padding: 30px 0;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .footer p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #74b9ff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .wrapper {
                padding: 40px 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="wrapper">
        <h1>Ласкаво просимо на Anumag!</h1>
        <p>Сайт у розробці, повертайтеся пізніше.</p>
        <p>А поки чекаєте, задонатьте на дрони - 
            <a href="https://linktr.ee/54rubpak?utm_source=linktree_profile_share&ltsid=a45fe15d-8967-4f91-a90f-d7a07beb2428" target="_blank" style="color: #3498db; font-weight: 600; text-decoration: none;">підтримати</a>
        </p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Anumag. Всі права захищені. | Контакт: 
            <a href="mailto:volodymyr.voloshyn@proton.me">volodymyr.voloshyn@proton.me</a>
        </p>
        <div class="social-links">
            <a href="https://www.instagram.com/anumag.ks" target="_blank" aria-label="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/anumag1" target="_blank" aria-label="GitHub">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/volodymyr-voloshyn-14b233261" target="_blank" aria-label="LinkedIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png?20140125013055">
            </a>
        </div>
    </div>
</body>
</html>
